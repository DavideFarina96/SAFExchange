<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html>
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>SAFExchange</title>   

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body class="row">
    <dim class="col-xs-12">	
		<h1><button onclick="getBTC()">GET BTC VALUES...</button></h1>
		<h2 id="valueBTC"></h2>
	</dim>

    <dim class="col-xs-12">	
		<h1><button onclick="getETH()">GET ETH VALUES...</button></h1>
		<h2 id="valueETH"></h2>
	</dim>

	<dim class="col-xs-12">	
			<h1><button onclick="getPrices()">GET BTC and ETH VALUES...</button></h1>
			<h2 id="valuePrices"></h2>
		</dim>


	<script>
		var domain = "http://localhost:8084";
		function getBTC()
		{
			$.ajax({
				url: domain + '/BTCUSD',        // server path
				method: 'GET',                  // http method to access the resource
				success: function (jsondata) {
					document.getElementById("valueBTC").innerText = JSON.stringify(jsondata);
				},
				error: function (jqXHR, exception) {
					document.getElementById("valueBTC").innerText = "Error: " + jqXHR.responseText;
				}
			});
		}

		function getETH()
		{
			$.ajax({
				url: domain + '/ETHUSD',        // server path
				method: 'GET',                  // http method to access the resource
				success: function (jsondata) {
					document.getElementById("valueETH").innerText = JSON.stringify(jsondata);
				},
				error: function (jqXHR, exception) {
					document.getElementById("valueETH").innerText = "Error: " + jqXHR.responseText;
				}
			});
		}

		function getPrices()
		{
			$.ajax({
				url: domain + '/prices',        // server path
				method: 'GET',                  // http method to access the resource
				success: function (jsondata) {
					document.getElementById("valuePrices").innerText = JSON.stringify(jsondata);
				},
				error: function (jqXHR, exception) {
					document.getElementById("valuePrices").innerText = "Error: " + jqXHR.responseText;
				}
			});
		}
	
	</script>
</body>
</html>
