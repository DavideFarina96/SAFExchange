	<script>
		var FB;

		window.fbAsyncInit = function() {
			FB.init({
				appId      : '2178730182445130',
				cookie     : true,
				xfbml      : true,
				version    : 'v3.2'
			});
			checkLoginState();
			FB.AppEvents.logPageView();
			
		};

		(function(d, s, id){
			var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) {return;}
				js = d.createElement(s); js.id = id;
				js.src = "https://connect.facebook.net/en_US/sdk.js";
				fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));


		//checkLoginState();


		// FUNCTIONS
		function statusChangeCallback(response) {
			console.log('statusChangeCallback');
			console.log(response);
			// The response object is returned with a status field that lets the
			// app know the current login status of the person.
			// Full docs on the response object can be found in the documentation
			// for FB.getLoginStatus().
			if (response.status === 'connected') {
				// Logged into your app and Facebook.
				console.log("SEI LOGGATO");
				getUserData();
			} else {
			  	// The person is not logged into your app or we are unable to tell.
			  	console.log("FAI IL LOGIN");
			}
	  	}

	  	function checkLoginState() {
			FB.getLoginStatus(function(response) {
		    	statusChangeCallback(response);
			});
		}

		function logout() {
			FB.logout(function(response) {
				checkLoginState();
		   		// Person is now logged out
			});
		}

		function login() {
			FB.login(
				function(response) {
		            if (response.authResponse) {
		               console.log('Welcome!  Fetching your information.... ');
		               FB.api('/me?fields=id,name,email', function(response) {
		                   console.log(response);
		               });
		            } 
		            else {
		                console.log('User cancelled login or did not fully authorize.');
		            }
	        	},
	        	{scope:'email'}
	        );
		}

		function getUserData() {
			FB.api('/me?fields=name,email', function(response) {
				console.log(response);  //response is the basic user object
			});
		}

	</script>

	<div class="g-signin2" data-onsuccess="onGoogleSignIn"></div>

	<div class="fb-login-button" data-size="large" data-button-type="continue_with" data-auto-logout-link="false" data-use-continue-as="false" onlogin="login()"></div>

	<p onclick="logout()">LOGOUT</p>
