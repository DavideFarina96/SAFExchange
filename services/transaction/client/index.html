<!doctype html>

<html>
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SAFExchange</title>   

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body class="row">
    	<dim class="col-xs-12">	
			<h1><button onclick="getTransactionHistory()">BUY</button></h1>
			<h2 id="transactions"></h2>
		</dim>


	<script>
		var domain = "http://localhost:8080/transaction";
		function getTransactionHistory()
		{
			$.ajax({
				url: domain + '/buy/user/',        // server path
				type: 'POST',                  // http method to access the resource
				data: JSON.stringify({
					user_id: '5c45aa63d1dab01fbc4c5bf0',
					action: 'buy' ,
					currency: 'ETH',
					price: '100.00'
				}),
				contentType: 'application/json',
				dataType: "json",
				success: function (jsondata) {
					document.getElementById("transactions").innerText = JSON.stringify(jsondata);
				},
				error: function (jqXHR, exception) {
					document.getElementById("transactions").innerText = "Error: " + jqXHR.responseText;
				}
			});
		}

	</script>
</body>
</html>
